<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <div>
            <form action="/create" method="POST">
                New Task: <input name="description">
                <button name="submit">Add</button>

            </form>
        </div>
        <div>
            <ul>
                {% for d in data %}
                <li>{{ d.description}}</li>
                {% endfor %}
            </ul>
        </div>
        
    </body>
</html>
