<html>
    <head>
        <title>Todo App</title>

        <style>
            .hidden {
                display : none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div>
            <form id="form">
                New Task: <input id="description" type="text" name="description"/>
                <input type="submit" value="Add"/>

            </form>
        </div>
        <div id="error" class="hidden">Something went wrong!</div>
        <div>
            Your Tasks:
            <ul id="todos">
                {% for d in data %}                    
                    <li><input class="check-completed" type="checkbox" data-id="{{ d.id }}" {% if d.completed %}checked{% endif %}>{{ d.description}}</li>
                {% endfor %}
            </ul>
        </div>
        <script>
            document.getElementById('form').onsubmit = function(e){
                e.preventDefault();

                fetch('/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(function(response){
                    return response.json();
                }).then(function(jsonResponse){
                    const liItem = document.createElement('LI');
                    liItem.innerHTML = '<input class="check-completed" type="checkbox" data-id="'+
                                        jsonResponse['id'] + '">' + jsonResponse['description'];
                    console.log(jsonResponse);
                    console.log(liItem.innerHTML);
                    document.getElementById('todos').appendChild(liItem);
                    checkboxes = document.querySelectorAll(".check-completed");
                    console.log(checkboxes);
                    document.getElementById('error').className = 'hidden';
                }).catch(function(){
                    document.getElementById('error').className = '';
                })
            }

            checkboxes = document.querySelectorAll(".check-completed");
            for(let i=0; i<checkboxes.length; i++)
            {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log("event", e);
                    const itemID = e.target.dataset['id'];
                    fetch('/' + itemID + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed' : e.target.checked
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                }
            }

        </script>
    </body>
</html>
